<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <p>cart quantity</p>
    <button onclick="console.log(`Cart quantity : ${cartQuantity}`);">Show quantity</button>
    <button onclick="cartQuantity++; console.log(`Cart quantity : ${cartQuantity}`);" >Add to cart</button>
    <button onclick="cartQuantity += 2; console.log(`Cart quantity : ${cartQuantity}`);">+2</button>
    <button onclick="cartQuantity += 3; console.log(`Cart quantity : ${cartQuantity}`);">+3</button>
    <button onclick="cartQuantity--; console.log(`Cart quantity : ${cartQuantity}`);" >Remove from cart</button>
    <button onclick="cartQuantity = 0; console.log('Cart has been reset'); console.log(`Cart quantity : ${cartQuantity}`); " >reset cart</button>
<script>
    let cartQuantity = 0;
</script>
</body>
</html>
