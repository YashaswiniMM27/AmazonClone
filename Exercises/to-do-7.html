<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <!-- Practice 1 -->
    <p>To-do list practice 1</p>
    <input class="js-input-1" type="text" placeholder="To-do task">
    <button onclick="addTodo1()">Add</button> <br><br><br><br>

    <!-- Practice 2 -->
    <p>To-do list practice 1</p>
    <input class="js-input-2" type="text" placeholder="To-do task">
    <button onclick="addTodo2()">Add</button>
    <div class="js-listTodo"></div>


    <script>
        //Practice 1
        const todoList1 = [];

        function addTodo1(){
            const inputElement1 = document.querySelector('.js-input-1');
            const todoTask1 = inputElement1.value;

            todoList1.push(todoTask1);
            console.log(todoList1);

            inputElement1.value = '';
        }

        //Practice 2
        const todoList2 = [];

        renderTodoList();

        function renderTodoList(){
            let todoHTML = '';

            for(let i = 0; i < todoList2.length; i++){
                const todo2 = todoList2[i];
                const html = `<p><ul><li>${todo2}</li></ul></p>`;
                todoHTML += html;
            }

            document.querySelector('.js-listTodo').innerHTML = todoHTML;
        }

        

        function addTodo2(){
            const inputElement2 = document.querySelector('.js-input-2');
            const todoTask2 = inputElement2.value;

            todoList2.push(todoTask2);
            console.log(todoList2);

            renderTodoList();

            inputElement2.value = '';
        }
    </script>
</body>
</html>
