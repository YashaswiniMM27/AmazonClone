<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="js-title">Advanced Function</title>
</head>
<body>
    <button onclick="increment()">Send message</button>
    <button onclick="decrement()">Unsend message</button><br><br>
    <button style="height: 30px; width: 90px; border: none; background-color: rgb(209, 237, 255);" class="js-button" onclick="changeText()">Start</button><br><br>
    <button style="height: 30px; width: 90px; border: none; background-color: rgb(209, 237, 255);"  onclick="addToCart()">Add to cart</button>
    <p class="js-addToCart"></p>
    <script>
        //Example 1
        const saveFuncInVar = function(value){
            console.log(value);
        }

        saveFuncInVar(2+3);
        saveFuncInVar('hello');

        //Example 2
        function changeText(){
            document.querySelector('.js-button').innerHTML = 'Loading...';
            setTimeout(function(){
                document.querySelector('.js-button').innerHTML = 'Finished!'
            }, 1000);
        }

        //Example 3
        var addToCartText;
        function addToCart(){
            clearTimeout(addToCartText);
            document.querySelector('.js-addToCart').innerHTML = '<p>Added to cart!</p>';
            addToCartText = setTimeout(function(){
                document.querySelector('.js-addToCart').innerHTML = '<p></p>'
            }, 2000);
        }

        //Example 4
        let message = 0;
        function increment(){
            message++;
        }

        function decrement(){
            message--;
        }

        setInterval(function(){
            if(message < 0){
                document.querySelector('.js-title').innerHTML = `App`;
            }
            else{
                document.querySelector('.js-title').innerHTML = `(${message}) New Message`;
            }
        }, 2000);
        
        //Some short-hand versions for the functions

        //Example 5
        const multiply = (num1, num2) => {
            return num1 * num2;
        }

        console.log(multiply(3,8));

        //Example 6
        function countPositive(nums){
            let count = 0;
            nums.forEach(num => {
                if(num > 0){
                    count++
                }
            });
            return count;
        }
        console.log(countPositive([1, -3, 5, 7, -8, 9]));

        //Example 7
        function addNum(array, num){
            return array.map(element => element + num);
        }
        console.log(addNum([1,3,4], 2));

        //Example 8
        function removeEggs(foods){
            return foods.filter((food, index) => {
                    return index > 2 || food !== 'egg';
            });
        }

        console.log(removeEggs(['apple', 'egg', 'bacon', 'egg', 'bread', 'egg', 'juice', 'egg']))

        //Example 9
        
    </script>
</body>
</html>
