<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            #brand;
            #model;
            speed;
            isTrunkOpen;

            constructor(carDetails){
                this.#brand = carDetails.brand;
                this.#model = carDetails.model;
                this.speed = carDetails.speed;
            }

            getBrand(){
                return this.#brand;
            }

            getModel(){
                return this.#model;
            }

            displayInfo(){
                console.log(`${this.getBrand()} ${this.getModel()} ${this.speed}km/h \nIs the trunk open: ${this.isTrunkOpen}`);
            }

            go(){
                if(this.isTrunkOpen === true){
                    return this.speed = this.speed;
                }else{
                    return this.speed += 5;
                }
            }

            brake(){
                return this.speed -= 5;
            }

            openTrunk(){
                return this.isTrunkOpen = true;
            }

            closeTrunk(){
                return this.isTrunkOpen = false;
            }
        }

        class RaceCar extends Car{
            acceleration;

            constructor(carDetails){
                super(carDetails);
                this.acceleration = carDetails.acceleration;
            }

            displayInfo(){
                console.log(`${this.getBrand()} ${this.getModel()} ${this.speed}km/h`);
            }

            go(){
                return this.speed += this.acceleration;
            }
        }

        const car1 = new Car({
        brand: 'Toyota',
        model: 'Corolla',
        speed: 0,
        isTrunkOpen: false
        });

        const car2 = new Car({
        brand: 'Tesla',
        model: 'Model-3',
        speed: 0,
        isTrunkOpen: false
        });

        const raceCar = new RaceCar({
        brand: 'McLaren',
        model: 'F1',
        speed: 0,
        isTrunkOpen: false,
        acceleration: 50
        });

    car1.go();
    car1.go();
    car1.brake();
    car1.openTrunk();
    car1.go();
    car1.displayInfo();

    car2.go();
    car2.go();
    car2.go();
    car2.openTrunk();
    car2.go();
    car2.go();
    car2.brake();
    car2.closeTrunk();
    car2.displayInfo();

    raceCar.go();
    raceCar.go();
    raceCar.brake();
    raceCar.brake();
    raceCar.brake();
    raceCar.go();
    raceCar.displayInfo();
    </script>
</body>
</html>
