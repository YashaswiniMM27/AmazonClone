        //Example 10
        function minMax(nums){
            let result = {min:  null, max: null};

            for(let i = 0; i < nums.length; i++){
                const value = nums[i];

                if (result.min === null || value < result.min) {
                    result.min = value;
                }

                if(value > result.max || result.max === null){
                    result.max = value;
                }
            }

            return result
        }
