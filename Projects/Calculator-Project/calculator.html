<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Projects/Calculator-Project/calculatorStyle.css">
</head>
<body>
    
    <div class="calculator" id="calculator">
        <input class="display" id="display" readonly>
        <div class="keys" id="keys">
            <p>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operatorBtn" onclick="appendToDisplay('+')">+</button>
            </p>
            
            <p>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operatorBtn" onclick="appendToDisplay('-')">-</button>
            </p>
            
            <p>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operatorBtn" onclick="appendToDisplay('*')">*</button>
            </p>
            
            <p>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="operatorBtn" onclick="appendToDisplay('/')">/</button>
            </p>

            <p>
                <button class="operatorBtn" style="width: 230px; margin: 15px 0 0 15px;" onclick="clearDisplay()">AC</button>
            </p>
        </div>
    </div>


<script src="/Projects/Calculator-Project/calculatorScript.js"></script>
</body>
</html>
